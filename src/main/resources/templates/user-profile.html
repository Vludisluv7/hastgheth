<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Boot Tutorial</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{showroom :: navbar}"></div>
<div class="main">
    <div th:replace="~{showroom :: main-text}"></div>
    <div class="text">
        <h2 th:text="${text}"></h2>
        <div>
            <p>User: <span sec:authentication="name">NOT FOUND</span></p>
            <p>Spring Roles: <span sec:authentication="principal.authorities">NOT FOUND</span></p>
            <p>Ходят слухи что у админов есть секретные данные которые они скрывают  0_0</p>
        </div>
    </div>
    <div th:replace="~{showroom :: footer}"></div>
</div>
</body>
</html>
